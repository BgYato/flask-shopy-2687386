<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nuevo cliente</h1>
    <form action="" method="post" autocomplete="off">
        {{form.hidden_tag()}}
        <p> 
            {{ form.username.label }}
            <br>
            {{ form.username }}
        </p>
        <p> 
            {{ form.email.label }}
            <br>
            {{ form.email }}
        </p>
        <p> 
            {{ form.password.label }}
            <br>
            {{ form.password }}
        </p>
        <p> 
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
